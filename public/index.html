<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!--
      manifest.json cung cấp siêu dữ liệu được sử dụng khi ứng dụng web của bạn được cài đặt trên
       thiết bị di động hoặc máy tính để bàn của người dùng. Xem https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
     Lưu ý việc sử dụng% PUBLIC_URL% trong các thẻ ở trên.
       Nó sẽ được thay thế bằng URL của thư mục `public` trong quá trình xây dựng.
       Chỉ các tệp bên trong thư mục `public` mới có thể được tham chiếu từ HTML.

       Không giống như "/favicon.ico" hoặc "favicon.ico", "% PUBLIC_URL% / favicon.ico" sẽ
       hoạt động chính xác cả với định tuyến phía máy khách và URL công khai không phải gốc.
       Tìm hiểu cách định cấu hình URL công khai không phải root bằng cách chạy `npm run build`.
    -->
    <title>Online Multiple Choice Exam</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Tệp HTML này là một mẫu.
       Nếu bạn mở nó trực tiếp trong trình duyệt, bạn sẽ thấy một trang trống.

       Bạn có thể thêm webfonts, thẻ meta hoặc phân tích vào tệp này.
       Bước xây dựng sẽ đặt các tập lệnh được đóng gói vào thẻ <body>.

       Để bắt đầu phát triển, hãy chạy `npm start` hoặc` sợi bắt đầu`.
       Để tạo một gói sản xuất, hãy sử dụng `npm run build` hoặc` fiber build`.
    -->
  </body>
</html>
